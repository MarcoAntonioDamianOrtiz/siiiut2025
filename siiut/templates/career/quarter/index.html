{% extends 'base.html' %}

{% block title %}Lista de Quatrimestres{% endblock title %}

{% block content %}
<a href="{% url 'career:quarter_create' %}">Nuevo Cuatri</a>
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>Quatrimestre No</th>
            <th>Quatrimestre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for quarter in quarters %}
        <tr>
            <td>{{ quarter.id }}</td>
            <td>{{ quarter.quarter }}</td>
            <td>{{ quarter.quarter_name }}</td>
            <td>Details</td>
        </tr>
        {% endfor %}
    </tbody>
</table> 
{% endblock content %}
